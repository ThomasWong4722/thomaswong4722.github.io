<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahjong Table</title>
    <link rel="stylesheet" href="index.css">
    <script src="DataA.js"></script>
    <script src="DataB.js"></script>
    <script src="Draw.js"> </script>
</head>
<body>
    
<table>
    <tr>
        <td id="title" colspan="2" class="center" >Don't Get Got - Mahjong expansion | 打牌嗰陣斷到正</td>
    </tr>
    <tr>
        
        <td class="mission" id="mission1" >任務 1</td>
    </tr>
    <tr>
        
        <td class="mission" id="mission2">任務 2</td>
    </tr>
    <tr>
        
        <td class="mission" id="mission3">任務 3</td>
    </tr>
    <tr>
        
        <td class="mission" id="mission4">任務 4</td>
    </tr>
    <tr>
        
        <td class="mission" id="mission5">任務 5</td>
    </tr>
    <tr>
        
        <td class="mission" id="mission6">任務 6</td>
    </tr>
</table>

<div id="popupA" class="popupA">
    <table>
        <tr>
            <td class="bu" id="popupAText">Selected Mission</td>
        </tr>
        <tr>
            <td class="bu" id="greenbutton">搞掂</td>
        </tr>
        <tr>
            <td class="bu" id="redbutton">穿煲</td>
        </tr>
        <tr>
            <td class="bu" id="whitebutton">取消</td>
        </tr>
        <tr>
            <td class="bu" id="zoombutton">放大文字</td>
        </tr>
        <tr>
            <td class="bu" id="MissionRandombutton">重抽</td>
        </tr>
        <tr>
            <td class="bu" id="closePopupAbutton">返回</td>
        </tr>
    </table>

</div>

<div id="popupb" class="popupb">
    <p id="popupbText"></p>
</div>

<div id="Startup" class="startup">
    <table>
        <tr>
            <td class="center "><p>歡迎遊玩打牌嗰陣斷到正</p></td>
        </tr>
        <tr>
            <td><input type="checkbox" id="checkbox1"> <label for="checkbox1">第一伏</label></td>
        </tr>
        <tr>
            <td><input type="checkbox" id="checkbox2"> <label for="checkbox2">第二伏</label></td>
        </tr>
        <tr>
            <td id="newstart"> 開始 </td>
        </tr>
        <tr>
            <td id="StartReturn">返回</td>
        </tr>
    </table>
</div>

<script type="module" src="index.js"> </script>

</body>
</html>
