<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahjong Table</title>
    <link rel="stylesheet" href="index.css">
    
</head>
<body>

<table>
    <tr>
        <td colspan="2" class="center">Mahjong</td>
    </tr>
    <tr>
        <td>1</td>
        <td onclick="replaceWithButtons(this, 'text 1')">text 1</td>
    </tr>
    <tr>
        <td>2</td>
        <td onclick="replaceWithButtons(this, 'text 2')">text 2</td>
    </tr>
    <tr>
        <td>3</td>
        <td onclick="replaceWithButtons(this, 'text 3')">text 3</td>
    </tr>
    <tr>
        <td>4</td>
        <td onclick="replaceWithButtons(this, 'text 4')">text 4</td>
    </tr>
    <tr>
        <td>5</td>
        <td onclick="replaceWithButtons(this, 'text 5')">text 5</td>
    </tr>
    <tr>
        <td>6</td>
        <td onclick="replaceWithButtons(this, 'text 6')">text 6</td>
    </tr>
</table>

<script>
    function replaceWithButtons(cell, originalText) {
        let buttonsContainer = document.createElement("div");
        buttonsContainer.className = "buttons";

        for (let i = 1; i <= 4; i++) {
            let button = document.createElement("button");
            button.textContent = "Button " + i;

            // If Button 4 is clicked, restore original text
            if (i === 4) {
                button.onclick = function() {
                    cell.innerHTML = originalText;
                    cell.onclick = function() { replaceWithButtons(cell, originalText); };
                };
            }

            buttonsContainer.appendChild(button);
        }

        cell.innerHTML = ""; // Clear the text
        cell.appendChild(buttonsContainer);
    }
</script>

</body>
</html>
