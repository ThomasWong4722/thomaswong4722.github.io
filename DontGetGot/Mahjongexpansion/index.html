<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahjong Table</title>
    <link rel="stylesheet" href="index.css">
    
    
</head>
<body>
    
<table>
    <tr>
        <td colspan="2" class="center" >Don't Get Got - Mahjong expansion | 打牌嗰陣斷到正</td>
    </tr>
    <tr>
        <td >1</td>
        <td id="mission1" >任務 1</td>
    </tr>
    <tr>
        <td >2</td>
        <td id="mission2">任務 2</td>
    </tr>
    <tr>
        <td >3</td>
        <td id="mission3">任務 3</td>
    </tr>
    <tr>
        <td >4</td>
        <td id="mission4">任務 4</td>
    </tr>
    <tr>
        <td >5</td>
        <td id="mission5">任務 5</td>
    </tr>
    <tr>
        <td >6</td>
        <td id="mission6">任務 6</td>
    </tr>
</table>

<div id="popupA" class="popupA">
    <table>
        <tr>
            <td id="popupAText">Selected Mission</td>
        </tr>
        <tr>
            <td id="greenbutton">搞掂</td>
        </tr>
        <tr>
            <td id="redbutton">穿煲</td>
        </tr>
        <tr>
            <td id="whitebutton">取消</td>
        </tr>
        <tr>
            <td id="zoombutton">放大文字</td>
        </tr>
        <tr>
            <td id="MissionRandombutton">重抽</td>
        </tr>
        <tr>
            <td id="closePopupAbutton">返回</td>
        </tr>
    </table>

</div>

<div id="popupb" class="popupb">
    <p id="popupbText"></p>
</div>

<div id="Startup" class="startup">
    <table>
        <tr>
            <td><p>Welcome to the Startup Popup</p></td>
        </tr>
        <tr>
            <td><input type="checkbox" id="checkbox1"> <label for="checkbox1">1</label></td>
        </tr>
        <tr>
            <td><input type="checkbox" id="checkbox2"> <label for="checkbox2">2</label></td>
        </tr>
        <tr>
            <td id="newstart"> Start </td>
        </tr>
        <tr>
            <td id="StartReturn">back</td>
        </tr>
    </table>
</div>

<script src="index.js"> </script>
</body>
</html>
